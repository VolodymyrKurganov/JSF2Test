<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:my="http://java.sun.com/jsf/composite/customtag"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Validation</title>
</h:head>

<h:body>
    <h:form id="formValidation">
        <h:panelGrid id="panelValidation" columns="1" cellpadding="3" cellspacing="3" border="2">
            <f:facet name="header">
                <h:outputText value="New Facelets tag. For example: validation input tag"/>
            </f:facet>

            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:green"/>
            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:red"/>
            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:blue"/>
            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:green"/>
            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:green"/>
            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:green"/>
            <my:validationInput value="#{validationBean.age}" errorMessageColor="color:green"/>

            <h:commandButton value="Submit"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
