<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Ajax Counter</title>
</h:head>

<h:body>
    <h:form id="form1">
        <h:panelGrid id="panel1" columns="3">
            <h:outputText value="Messages:"/>
            <h:messages style="color: red" globalOnly="true"/>
            <h:messages style="color: blue;" globalOnly="false"/>

            <h:outputText value="Input:"/>
            <h:inputText value="#{ajaxBean.counter}"/>
            <h:outputText value="#{ajaxBean.counter}"/>

            <h:outputText value="h:link:"/>
            <h:link action="#{ajaxBean.showError}" value="show error action" />
            <h:link actionListener="#{ajaxBean.showError}" value="show error actionListener"/>

            <h:outputText value="h:link:2:"/>
            <h:link outcome="greeting" actionListener="#{ajaxBean.showError}" value="show error action" />
            <h:outputText value="h:link:2:end"/>

            <h:outputText value="h:commandLink:"/>
            <h:commandLink action="#{ajaxBean.showError}" value="show error action"/>
            <h:commandLink actionListener="#{ajaxBean.showError}" value="show error actionListener"/>

            <h:outputText value="h:commandButton:"/>
            <h:commandButton action="#{ajaxBean.showError}" value="show error action"/>
            <h:commandButton actionListener="#{ajaxBean.showError}" value="show error actionListener"/>

            <h:outputText value="h:commandButton:"/>
            <h:commandButton action="#{ajaxBean.showError}" actionListener="#{ajaxBean.showError}" value="Ajax call action+actionListener">
                <f:ajax render="panel1"/>
                <f:convertDateTime/>
            </h:commandButton>
            <h:commandButton value="Submit"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
