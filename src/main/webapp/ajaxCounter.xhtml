<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Ajax Counter</title>
</h:head>

<h:body>
    <h:panelGrid columns="2" border="2" style="border-color: blue">
        <f:facet name="header">
            <h:outputText value="Header"/>
        </f:facet>

        <h:form id="foo">
            The counter №1 value is <h:outputText id="counter" value="#{ajaxBean.counter}"/>
            <f:verbatim><br/></f:verbatim>
            <h:commandButton actionListener="#{ajaxBean.increase}" value="Ajax call">
                <f:ajax render="counter :foo2:counter2"/>
            </h:commandButton>
        </h:form>

        <h:panelGroup>
            <h:form id="foo2">
                The counter №2 value is <h:outputText id="counter2" value="#{ajaxBean.counter}"/>
            </h:form>

            <h:commandButton actionListener="#{ajaxBean.increase}" value="Ajax call 2">
                <f:ajax render=":foo2:counter2 foo:counter"/>
            </h:commandButton>
        </h:panelGroup>

        <f:facet name="footer">
            <h:panelGroup layout="block" style="text-align:center;">
                <h:commandButton actionListener="#{ajaxBean.increase}" value="Ajax call for all">
                    <f:ajax render="foo2:counter2 foo:counter"/>
                </h:commandButton>
            </h:panelGroup>
        </f:facet>

    </h:panelGrid>

    <h:form>
        <h:panelGrid columns="2">
            <h:inputText value="#{ajaxBean.counter}"/>
            <h:commandButton actionListener="#{ajaxBean.showError}" value="show error"/>
            <h:commandButton actionListener="#{ajaxBean.increase}" value="Ajax call for all">
                    <f:ajax render=":foo2:counter2 :foo:counter"/>
                </h:commandButton>
            <h:commandButton value="submit"/>
        </h:panelGrid>
        <h:messages style="color: red" globalOnly="true"/>
        <h:messages style="color: blue;" globalOnly="false"/>
    </h:form>

</h:body>
</html>
